name: Build ProtoBridge Generator

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'Source/ProtoBridgeGenerator/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'Source/ProtoBridgeGenerator/**'

jobs:
  build-linux:
    name: Build Linux (Ubuntu)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Source/ProtoBridgeGenerator

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler libprotobuf-dev

    - name: Configure CMake
      run: cmake -S . -B Build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build Build --config Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bridge_generator-linux
        path: Source/ProtoBridgeGenerator/Build/bridge_generator

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    defaults:
      run:
        working-directory: Source/ProtoBridgeGenerator

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: brew install protobuf

    - name: Configure CMake
      run: cmake -S . -B Build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build Build --config Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bridge_generator-macos
        path: Source/ProtoBridgeGenerator/Build/bridge_generator

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    defaults:
      run:
        working-directory: Source/ProtoBridgeGenerator
        shell: powershell

    steps:
    - uses: actions/checkout@v4

    - name: Download Latest Protobuf
      working-directory: ${{ github.workspace }}
      run: |
        $Response = Invoke-RestMethod -Uri "https://api.github.com/repos/protocolbuffers/protobuf/releases/latest"
        $Tag = $Response.tag_name
        $Version = $Tag -replace "^v", ""
        $Url = "https://github.com/protocolbuffers/protobuf/releases/download/$Tag/protobuf-$Version-win64.zip"
        Write-Output "Downloading Protobuf $Version from $Url"
        Invoke-WebRequest -Uri $Url -OutFile protobuf.zip
        Expand-Archive -Path protobuf.zip -DestinationPath C:\Protobuf -Force

    - name: Configure CMake
      run: |
        cmake -S . -B Build -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="C:\Protobuf" -Dprotobuf_MODULE_COMPATIBLE=ON

    - name: Build
      run: cmake --build Build --config Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bridge_generator-windows
        path: Source/ProtoBridgeGenerator/Build/Release/bridge_generator.exe

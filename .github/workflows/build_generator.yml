name: Build ProtoBridge Generator

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'Source/ProtoBridgeGenerator/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'Source/ProtoBridgeGenerator/**'

env:
  PROTOBUF_VERSION: v33.4

jobs:
  build-linux:
    name: Build Linux (Ubuntu)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Source/ProtoBridgeGenerator

    steps:
    - uses: actions/checkout@v4

    - name: Install System Tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake git ninja-build

    - name: Cache Protobuf
      id: cache-protobuf
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/ProtoInstall
        key: ${{ runner.os }}-protobuf-${{ env.PROTOBUF_VERSION }}-cxx17-v2

    - name: Clone Protobuf
      if: steps.cache-protobuf.outputs.cache-hit != 'true'
      working-directory: ${{ github.workspace }}
      run: |
        git clone --recursive -b ${{ env.PROTOBUF_VERSION }} --depth 1 https://github.com/protocolbuffers/protobuf.git

    - name: Build Protobuf
      if: steps.cache-protobuf.outputs.cache-hit != 'true'
      working-directory: ${{ github.workspace }}/protobuf
      run: |
        cmake -S . -B build -G Ninja \
          -DCMAKE_CXX_STANDARD=17 \
          -DCMAKE_BUILD_TYPE=Release \
          -Dprotobuf_BUILD_TESTS=OFF \
          -Dprotobuf_BUILD_EXAMPLES=OFF \
          -Dprotobuf_ABSL_PROVIDER=module \
          -DCMAKE_POSITION_INDEPENDENT_CODE=ON \
          -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/ProtoInstall"
        cmake --build build --config Release --target install --parallel

    - name: Configure Generator
      run: |
        cmake -S . -B Build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH="${{ github.workspace }}/ProtoInstall" \
          -Dprotobuf_MODULE_COMPATIBLE=ON

    - name: Build Generator
      run: cmake --build Build --config Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bridge_generator-linux
        path: Source/ProtoBridgeGenerator/Build/bridge_generator

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    defaults:
      run:
        working-directory: Source/ProtoBridgeGenerator

    steps:
    - uses: actions/checkout@v4

    - name: Install System Tools
      run: |
        brew install cmake ninja

    - name: Cache Protobuf
      id: cache-protobuf
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/ProtoInstall
        key: ${{ runner.os }}-protobuf-${{ env.PROTOBUF_VERSION }}-cxx17-v2

    - name: Clone Protobuf
      if: steps.cache-protobuf.outputs.cache-hit != 'true'
      working-directory: ${{ github.workspace }}
      run: |
        git clone --recursive -b ${{ env.PROTOBUF_VERSION }} --depth 1 https://github.com/protocolbuffers/protobuf.git

    - name: Build Protobuf
      if: steps.cache-protobuf.outputs.cache-hit != 'true'
      working-directory: ${{ github.workspace }}/protobuf
      run: |
        cmake -S . -B build -G Ninja \
          -DCMAKE_CXX_STANDARD=17 \
          -DCMAKE_BUILD_TYPE=Release \
          -Dprotobuf_BUILD_TESTS=OFF \
          -Dprotobuf_BUILD_EXAMPLES=OFF \
          -Dprotobuf_ABSL_PROVIDER=module \
          -DCMAKE_POSITION_INDEPENDENT_CODE=ON \
          -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/ProtoInstall"
        cmake --build build --config Release --target install --parallel

    - name: Configure Generator
      run: |
        cmake -S . -B Build -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_PREFIX_PATH="${{ github.workspace }}/ProtoInstall" \
          -Dprotobuf_MODULE_COMPATIBLE=ON

    - name: Build Generator
      run: cmake --build Build --config Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bridge_generator-macos
        path: Source/ProtoBridgeGenerator/Build/bridge_generator

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell

    steps:
    - uses: actions/checkout@v4

    - name: Set up MSVC Dev Cmd
      uses: ilammy/msvc-dev-cmd@v1

    - name: Cache Protobuf
      id: cache-protobuf
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/ProtoInstall
        key: ${{ runner.os }}-protobuf-${{ env.PROTOBUF_VERSION }}-cxx17-mt-v2

    - name: Clone Protobuf
      if: steps.cache-protobuf.outputs.cache-hit != 'true'
      working-directory: ${{ github.workspace }}
      run: |
        git clone --recursive -b ${{ env.PROTOBUF_VERSION }} --depth 1 https://github.com/protocolbuffers/protobuf.git

    - name: Build Protobuf
      if: steps.cache-protobuf.outputs.cache-hit != 'true'
      working-directory: ${{ github.workspace }}/protobuf
      run: |
        cmake -S . -B build -G Ninja `
          -DCMAKE_CXX_STANDARD=17 `
          -DCMAKE_BUILD_TYPE=Release `
          -Dprotobuf_BUILD_TESTS=OFF `
          -Dprotobuf_BUILD_EXAMPLES=OFF `
          -Dprotobuf_ABSL_PROVIDER=module `
          -Dprotobuf_MSVC_STATIC_RUNTIME=ON `
          -DCMAKE_INSTALL_PREFIX="${{ github.workspace }}/ProtoInstall"
        cmake --build build --config Release --target install --parallel

    - name: Configure Generator
      working-directory: Source/ProtoBridgeGenerator
      run: |
        cmake -S . -B Build -G Ninja `
          -DCMAKE_CXX_STANDARD=17 `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_PREFIX_PATH="${{ github.workspace }}/ProtoInstall" `
          -Dprotobuf_MODULE_COMPATIBLE=ON

    - name: Build Generator
      working-directory: Source/ProtoBridgeGenerator
      run: cmake --build Build --config Release

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bridge_generator-windows
        path: Source/ProtoBridgeGenerator/Build/bridge_generator.exe
